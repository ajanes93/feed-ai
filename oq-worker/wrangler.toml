name = "one-question-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Crons moved to GitHub Actions (.github/workflows/oq-cron.yml) to avoid
# Cloudflare free-plan subrequest limits. The worker exposes HTTP endpoints
# (/api/fetch, /api/score, /api/fetch-sanity, etc.) that the workflow calls.

[[d1_databases]]
binding = "DB"
database_name = "one-question"
database_id = "4791be42-865c-43e0-858d-f6ecabe619f6"
migrations_dir = "migrations"

[observability]
enabled = true

