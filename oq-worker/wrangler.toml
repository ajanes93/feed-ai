name = "one-question-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[triggers]
# OQ: 05:30 fetch articles + generate daily score (single cron — free plan limit)
crons = ["30 5 * * *"]

[[d1_databases]]
binding = "DB"
database_name = "one-question"
database_id = "4791be42-865c-43e0-858d-f6ecabe619f6"
migrations_dir = "migrations"

[observability]
enabled = true

# ANTHROPIC_API_KEY, GEMINI_API_KEY, OPENAI_API_KEY, ADMIN_KEY — set via Cloudflare dashboard
