name = "feed-ai-onequestion"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[triggers]
# OQ: 05:30 fetch articles, 06:30 generate daily score
crons = ["30 5 * * *", "30 6 * * *"]

[[d1_databases]]
binding = "DB"
database_name = "feed-ai-onequestion"
# TODO: Create via `wrangler d1 create feed-ai-onequestion` and update ID
database_id = "00000000-0000-0000-0000-000000000000"
migrations_dir = "migrations"

[observability]
enabled = true

