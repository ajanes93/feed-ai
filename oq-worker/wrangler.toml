name = "feed-ai-onequestion"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[triggers]
# OQ: 05:30 fetch articles, 06:30 generate daily score
crons = ["30 5 * * *", "30 6 * * *"]

[[d1_databases]]
binding = "DB"
database_name = "one-question"
database_id = "4791be42-865c-43e0-858"
migrations_dir = "migrations"

[observability]
enabled = true

