name = "feed-ai-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[triggers]
crons = ["0 6 * * *", "0 12 * * *", "0 18 * * *", "5 18 * * *"]  # 6am/12pm fetch, 6pm digest, 6:05pm enrich comments

[[d1_databases]]
binding = "DB"
database_name = "feed-ai"
database_id = "1b13de90-ca8b-4e8f-aac0-e32e07945060"
migrations_dir = "migrations"

[observability]
enabled = true

[vars]
SELF_URL = "https://feed-ai-api.andresjanes.com"

# ANTHROPIC_API_KEY â€” set via Cloudflare dashboard (Workers > Settings > Secrets)
