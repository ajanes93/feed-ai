name = "feed-ai-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[triggers]
# Fetch crons split by category (minute offsets reduce per-invocation load):
#   :00 AI (8 sources), :05 Dev (22 sources), :10 Jobs+Sport (9 sources)
# Digest at 18:00, comment enrichment at 18:05
crons = ["0 6,12 * * *", "5 6,12 * * *", "10 6,12 * * *", "0 18 * * *", "5 18 * * *"]

[[d1_databases]]
binding = "DB"
database_name = "feed-ai"
database_id = "1b13de90-ca8b-4e8f-aac0-e32e07945060"
migrations_dir = "migrations"

[observability]
enabled = true

# Service binding to self (used for comment enrichment chaining)
[[services]]
binding = "SELF"
service = "feed-ai-api"

# ANTHROPIC_API_KEY â€” set via Cloudflare dashboard (Workers > Settings > Secrets)
