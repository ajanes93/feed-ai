name = "feed-ai-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Crons moved to GitHub Actions (.github/workflows/cron.yml) to avoid
# Cloudflare free-plan subrequest limits. The worker exposes HTTP endpoints
# (/api/fetch, /api/summarize, /api/enrich-comments) that the workflow calls.

[[d1_databases]]
binding = "DB"
database_name = "feed-ai"
database_id = "1b13de90-ca8b-4e8f-aac0-e32e07945060"
migrations_dir = "migrations"

[observability]
enabled = true

