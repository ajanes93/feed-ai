name = "feed-ai-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[triggers]
# 3 fetch→summarize→enrich cycles. Fetches split by category (minute offsets):
#   :00 AI, :05 Dev, :10 Jobs+Sport | +1h summarize | +1h05 enrich
crons = ["0 6,12,17 * * *", "5 6,12,17 * * *", "10 6,12,17 * * *", "0 7,13,18 * * *", "5 7,13,18 * * *"]

[[d1_databases]]
binding = "DB"
database_name = "feed-ai"
database_id = "1b13de90-ca8b-4e8f-aac0-e32e07945060"
migrations_dir = "migrations"

[observability]
enabled = true

# ANTHROPIC_API_KEY — set via Cloudflare dashboard (Workers > Settings > Secrets)
