name: Health Check

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check API health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://feed-ai-api.andresjanes.workers.dev/api/health)
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "API health check passed"

      - name: Check digest endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://feed-ai-api.andresjanes.workers.dev/api/today)
          # 302 redirect to today's digest is expected
          if [ "$response" != "302" ]; then
            echo "Digest redirect failed with status: $response"
            exit 1
          fi
          echo "Digest endpoint check passed"

      - name: Check frontend loads
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://feed-ai.andresjanes.com)
          if [ "$response" != "200" ]; then
            echo "Frontend check failed with status: $response"
            exit 1
          fi
          echo "Frontend check passed"

      - name: Check CORS preflight for rebuild endpoint
        run: |
          response=$(curl -s -X OPTIONS \
            -H "Origin: https://feed-ai.andresjanes.com" \
            -H "Access-Control-Request-Method: POST" \
            -H "Access-Control-Request-Headers: Authorization" \
            -o /dev/null -w "%{http_code}" \
            https://feed-ai-api.andresjanes.workers.dev/api/rebuild)
          if [ "$response" != "204" ]; then
            echo "CORS preflight failed with status: $response"
            exit 1
          fi

          # Also check the header is present
          headers=$(curl -s -X OPTIONS \
            -H "Origin: https://feed-ai.andresjanes.com" \
            -H "Access-Control-Request-Method: POST" \
            -H "Access-Control-Request-Headers: Authorization" \
            -I https://feed-ai-api.andresjanes.workers.dev/api/rebuild)
          if ! echo "$headers" | grep -qi "access-control-allow-headers.*authorization"; then
            echo "CORS preflight missing Authorization in allowed headers"
            echo "$headers"
            exit 1
          fi
          echo "CORS preflight check passed"
