pre-commit:
  commands:
    lint-web:
      glob: "web/src/**/*.{ts,vue}"
      root: "web/"
      run: npx eslint --fix {staged_files} && git add {staged_files}
    lint-worker:
      glob: "worker/src/**/*.ts"
      root: "worker/"
      run: npx eslint --fix {staged_files} && git add {staged_files}
    format-web:
      glob: "web/src/**/*.{ts,vue,css}"
      root: "web/"
      run: npx prettier --write {staged_files} && git add {staged_files}
    format-worker:
      glob: "worker/src/**/*.ts"
      root: "worker/"
      run: npx prettier --write {staged_files} && git add {staged_files}
